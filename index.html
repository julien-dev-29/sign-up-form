<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Sign-up</title>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="assets/images/odin-lined.png" alt="odin">
                <div class="odin">jurol</div>
            </div>
        </div>
        <section class="form">
            <section class="form-header">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque esse, quisquam earum blanditiis
                    delectus natus magni, repellendus veniam veritatis iste praesentium</p>
                <br>
                <p>You <i>know</i> now!</p>
            </section>
            <section class="form-main">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="form-item">
                        <div><label for="first-name">first name</label><input type="text"></div>
                        <div><label for="last-name">last name</label><input type="text"></div>
                    </div>
                    <div class="form-item">
                        <div><label for="email">email</label><input type="email" id="email"></div>
                        <div><label for="phone">phone number</label><input type="tel"></div>
                    </div>
                    <div class="form-item">
                        <div><label for="password">password</label><input type="password"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required></div>
                        <div><label for="confirm-password">confirm password</label><input type="password"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required></div>
                    </div>
                </form>
            </section>
            <section class="form-footer">
                <button>Create Account</button>
                <p>Already have a account? <a href="">Log in</a></p>
            </section>
        </section>
    </div>
</body>

</html>
